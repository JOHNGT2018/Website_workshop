<!DOCTYPE html>
<html>
    <body>

        <h1> JavaScipt addEventListener</h1>

        <p> This example uses the addEventListener() method to attach a click </p>

        <button id="myBtn">Try it</button>

        <script>
        document.getElementById("myBtn").addEventListener("click", function() {
            alert("Hello World")
        });
        </script>
    </body>
</html>
